<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Simple API Test</h1>
    <div id="output"></div>
    
    <script src="assets/js/api-categories.js"></script>
    <script src="assets/js/api-config-core.js"></script>
    <script>
        console.log("Testing...");
        console.log("apiCategories:", window.apiCategories);
        console.log("apiConfig:", window.apiConfig);
        
        const output = document.getElementById('output');
        if (window.apiCategories && window.apiCategories.length > 0) {
            output.innerHTML = `<p>✅ Loaded ${window.apiCategories.length} categories</p>`;
            window.apiCategories.forEach(cat => {
                output.innerHTML += `<p>${cat.name}: ${cat.endpoints.length} endpoints</p>`;
            });
        } else {
            output.innerHTML = `<p style="color:red">❌ Failed to load API config</p>`;
        }
    </script>
</body>
</html>
